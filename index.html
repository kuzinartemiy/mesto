<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self" rel="noopener" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
      </div>
      <button aria-label="Добавить" type="button" class="profile__add-button"></button>
    </section> 
    <section class="places">
      <ul class="places__list">
        <li class="place">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая часовня посреди гор" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на гору Эльбрус" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Снежные скалы" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Самое сложное в обучении" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Это писать альты к картинкам" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая часовня посреди гор" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button aria-label="Нравится" type="button" class="place__like"></button>
          </div>
        </li>
      </ul>
    </section>
    <div id="edit-popup" class="popup">
      <div class="popup__container">
        <form id="edit-form" name="profile-edit" action="#" class="popup__form">
          <button id="edit-close-button" aria-label="Закрыть" type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="input-name" type="text" class="popup__input popup__input_field_name">
          <input name="input-job" type="text" class="popup__input popup__input_field_job">
          <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="add-popup" class="popup">
      <div class="popup__container">
        <form id="add-card-form" name="profile-add" action="#" class="popup__form">
          <button id="add-card-close-button" aria-label="Закрыть" type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input name="input-card-name" type="text" placeholder="Название" class="popup__input popup__input_field_card-name">
          <input name="input-card-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_field_card-link">
          <button aria-label="Сохранить" type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
